<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>DriverSearch</title>
</head>

<body>
    <h1>{{user.username}}'s DriverSearch</h1>
      {{ prompt }}
    <form method = "POST">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}} : {{field}}
        {% endfor %}
        <div class="form-group">
            <button class="btn btn-outpline-info" type="submit">Search</button>
        </div>
    </form>
    
    <p><a href="/user/driverMode/">Driver Mode</a></p>
</body>
</html>
